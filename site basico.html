<!DOCTYPE html>
<html>
<head>
  <title>Meu Site</title>
  <style>
    /* Estilos básicos */
    body {
      font-family: Arial, sans-serif;
    }
    
    nav {
      background-color: #333;
      color: #fff;
      padding: 10px;
    }
    
    nav ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    
    nav ul li {
      float: left;
    }
    
    nav ul li a {
      display: block;
      color: #fff;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
    }
    
    nav ul li a:hover {
      background-color: #111;
    }
    
    /* Estilos específicos */
    #principal {
      height: 600px;
      background-color: #f2f2f2;
      text-align: center;
      padding-top: 200px;
    }
    
    #produtos {
      height: 600px;
      background-color: #ddd;
      text-align: center;
      padding-top: 200px;
    }
    
    #quem-somos {
      height: 600px;
      background-color: #ccc;
      text-align: center;
      padding-top: 200px;
    }
  </style>
</head>
<body>
  <nav>
    <ul>
      <li><a href="#principal">Principal</a></li>
      <li><a href="#produtos">Produtos</a></li>
      <li><a href="#quem-somos">Quem Somos</a></li>
    </ul>
  </nav>
  
  <div id="principal">
    <h1>Pagina Principal</h1>
  </div>
  
  <div id="produtos">
    <h1>Produtos</h1>
  </div>
  
  <div id="quem-somos">
    <h1>Quem Somos</h1>
  </div>
</body>
</html>
